<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="index.css" rel='stylesheet'>
</head>
<body>
    <div class="card">
    <h1 id="title"> Survey Form</h1>
    <p id="description" > Kindly fill the below form </p>
    <form id="survey-form">
        <div class="mb-3">
            <label for="name" class="form-label" id="name-label">Name</label>
            <input class="form-control signup-form"  type="text"  placeholder="Enter your name"  aria-label="default input example" id="name" >
          </div>
          <div class="mb-3">
            <label for="email" class="form-label" id="email-label">Email Address</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp"  placeholder="Enter your email" validate>
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="number" class="form-label" id="number-label">Phone Number</label>
                <input type="number" class="form-control" id="number" min="10" max="20"   placeholder="Enter your phone number"  validate>
                </div>
                <label for="select" class="form-label" >Choose City</label>
                <select class="form-select" aria-label="Default select example" id="dropdown">
                    <option selected>Select City/option>
                    <option value="1">Kinshasha</option>
                    <option value="2">Lagos</option>
                    <option value="3">Addis-Ababa</option>
                  </select>
                  <label for="radio" class="form-label" >Gender</label>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                      Male
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                      Female
                    </label>
                  </div>
    </form>
</div>
</body>
</html>
